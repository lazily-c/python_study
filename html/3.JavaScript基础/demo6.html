    // 条件判断
    var year = 2023;
    // 闰年可以被400整除，也可以被4整除，但不能被100整除
    if ((year % 400 == 0) || (year % 100 != 0) && (year % 4 == 0)) {
        //条件满足执行的代码
        console.log(year + " 年是闰年。");
    } else {
        console.log(year + " 年不是润年。");
    }
