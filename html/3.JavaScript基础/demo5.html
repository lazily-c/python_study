<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数类型</title>
</head>
<body>
<script>
    function func_one(name) {
        let data_one = "大家好,我是" + name;
        return data_one;
    }

    var func = func_one("张三");
    document.write(func);
    console.log(func)
</script>

</body>
</html>
