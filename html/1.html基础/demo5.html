<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML列表</title>
</head>
<body>
<h1>有序列表</h1>
  <ol>
    <li>有序列表第一行</li>
    <li>有序列表第二行</li>
    <li>有序列表第三行</li>
    <li>有序列表第四行</li>
  </ol>

<h1>无序列表</h1>
  <ul>
    <li>无序列表第一行</li>
    <li>无序列表第二行</li>
    <li>无序列表第三行</li>
    <li>无序列表第四行</li>
  </ul>

</body>
</html>
