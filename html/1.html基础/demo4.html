<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<h1>一行一列</h1>
<table border="3">
  <tr>
    <td>张三<td>
  </tr>
</table>

<h1>一行三列表格</h1>
<table border="3">
  <tr>
    <td>西瓜</td>
    <td>香蕉</td>
    <td>菠萝</td>
  </tr>
</table>

<h1>三行三列表格</h1>
<table border="3">
  <caption style="font-size: 150%; font-family: 宋体;color: red">农贸市场</caption>
  <tr>
    <td>西瓜</td>
    <td>香蕉</td>
    <td>菠萝</td>
  </tr>
  <tr>
    <td>白菜</td>
    <td>萝卜</td>
    <td>南瓜</td>
  </tr>
  <tr>
    <td>鸡</td>
    <td>鸭</td>
    <td>鱼</td>
  </tr>
</table>

</body>
</html>
