<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个html</title>
</head>
<body>
<!--标签开始到结尾中间的内容属于标签的文本-->
<!--在标签开头当中的内容，属于标签的属性-->
<h1>这是第一个标题</h1>
<p>这是一个段落</p>

<h2>这是第二个标题</h2>
<!--href="https://www.baidu.com"> href: 属性名  后面的地址：属性值-->
<a href="https://www.baidu.com" title="百度">点一下</a><br>
<a href="https://www.taobao.com" title="淘宝">点一下</a>

<h3>这是第三个标题</h3>
<img src="image/1.jpg" width="100px" height="100px" title="风景"><br>
<img src="image/2.jpg" width="100px" height="100px" title="风车">

<h4>这是第四个标题</h4>

<h5>这是第五个标题</h5>
<h6>这是第六个标题</h6>

</body>
</html>
