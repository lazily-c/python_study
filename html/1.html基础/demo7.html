<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表单</title>
</head>
<body>
<form>
    账号：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    图片：<input type="file">
    <hr>
    性别：<input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女
    <hr>
    爱好：<input type="checkbox">篮球<input type="checkbox">游戏<input type="checkbox">python<input type="checkbox">java
    <hr>
    <select>
        <option>请选择</option>
        <optgroup label="云南省">
            <option>大理</option>
            <option>红河</option>
            <option>文山</option>
            <option>昆明</option>
        </optgroup>

        <optgroup label="四川省">
            <option>成都</option>
            <option>自贡</option>
            <option>攀枝花</option>
        </optgroup>
    </select>
    <hr>
    简介<textarea style="height: 30px;width: 300px; resize: none"></textarea>
    <hr>
    <input type="button" value="提交"><input type="reset">
</form>
</body>
</html>
