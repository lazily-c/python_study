<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
    <style>
        /*组合选择器*/
        div span, p span {
            color: chartreuse;
        }
        /*组合选择器*/
        h2 span, p span {
            color: aqua;
        }
        /*伪类选择器*/
        a:hover{
            color: chartreuse;
        }
    </style>
</head>
<body>
<div>
    div中的内容
    <span>div中的span标签</span>
    <p>
        <span>p标签中的span标签</span>
    </p>
    <h2>
        <span>h2中的span标签</span>
    </h2>
    <a href="#">这是一个a标签</a>
</div>
</body>
</html>
