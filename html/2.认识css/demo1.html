<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <!--使用style标签写在head标签内-->
    <style>
        /* 标签选择器 */
        h1 {
            color: chartreuse;
            font-family: 黑体;
        }
        /* 类选择器 */
        .func {
            color:blue;
            font-family: 黑体;
        }
        /* id选择器 */
        #p_id{
            color: red;
            font-family: 仿宋;
        }
    </style>
</head>
<body>
<h1>我是一级标题</h1>
<p class="func">我是一个段落标签</p>
<h1>我是一级标题</h1>
<p class="func">我是一个段落标签</p>
<h1>我是一级标题</h1>
<p class="func">我是一个段落标签</p>
<p id="p_id">不需要修改颜色</p>
</body>
</html>
