<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1; i< 10; i++) {
        if(i == 7){
            break
        }
        document.write(i + "<br>");
    }
    document.write("<hr>")
    for (var j = 0; j <= 10; j++){
        if (j % 2 == 0){
            continue
        }
        document.write(j + "<br>")
    }

</script>

</body>
</html>
