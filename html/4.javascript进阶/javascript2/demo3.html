<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover事件</title>
</head>
<body>
    <button type="button" onmouseover="alert('鼠标已经移动到按钮上了');">请将鼠标移动到这里</button><br>
    <a href="#" onmouseover="myEvent()">请将鼠标移动到这里</a>
    <script>
        function myEvent() {
            alert('鼠标已经移动到了该链接上');
        }
    </script>
</body>
</html>
